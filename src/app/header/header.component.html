<div class="container">
    <div class="box button"><button mat-raised-button>LOGIN</button></div>
    <div class="box input">
        <form class="form">
            <mat-form-field class="full-width">
              <mat-label>Search<mat-icon>search</mat-icon></mat-label>
              <input matInput type="text" [(ngModel)]="value" name="value">
              <button *ngIf="value" matSuffix mat-icon-button (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
        </form>
    </div>
    <div class="box followerCount">
        <span>Follower: {{followerCount}}</span>
    </div>
</div>
