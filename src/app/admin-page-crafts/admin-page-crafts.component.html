<div class = "container">
  <div class = "button-group">
    <button mat-raised-button class="button">
      Add data
    </button>
    <button mat-raised-button [disabled]="!crafts.length" class="button">
        Remove data
    </button>
  </div>


  <div class = "filter">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- craftName Column -->
        <ng-container matColumnDef="craftName">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.craftName}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="openCraft(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
  </mat-paginator>
  </div>
</div>
