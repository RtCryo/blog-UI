<div class="container">
    <h2 mat-dialog-title>Create new Craft</h2>
    <mat-dialog-content>
        <form [formGroup]="dialogForm" novalidate (ngSubmit)="submit()">
            <mat-form-field appearance="fill">
                <mat-label>Enter craft name</mat-label>
                <input matInput [formControl]="craftName" required>
                <mat-error *ngIf="craftName.invalid">You must enter name</mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>
</div>
